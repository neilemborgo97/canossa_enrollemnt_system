<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canossa Kindergarten - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero-image {
            background: url('images/kindergarten-hero.jpg') no-repeat center center;
            background-size: cover;
            height: 300px;
            position: relative;
        }
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        .login-container {
            margin-top: -50px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="hero-image">
        <div class="hero-text">
            <h1>Canossa Kindergarten</h1>
            <p>A bright beginning for your child's future</p>
        </div>
    </div>
    
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <ul class="nav nav-pills mb-4 justify-content-center" id="loginTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login-form" type="button" role="tab">Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register-form" type="button" role="tab">Register</button>
                            </li>
                        </ul>
                        
                        <div class="tab-content">
                            <!-- Login Form -->
                            <div class="tab-pane fade show active" id="login-form" role="tabpanel">
                                <h4 class="text-center mb-4">Welcome Back</h4>
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </div>
                                </form>
                            </div>
                            
                            <!-- Registration Form -->
                            <div class="tab-pane fade" id="register-form" role="tabpanel">
                                <h4 class="text-center mb-4">Create Parent Account</h4>
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="reg-name" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="reg-name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="reg-email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="reg-email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="reg-password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="reg-password" required minlength="6">
                                    </div>
                                    <div class="mb-3">
                                        <label for="reg-confirm-password" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="reg-confirm-password" required minlength="6">
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-success">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="mt-5 py-3 text-center">
        <div class="container">
            <p class="text-muted">Â© 2023 Canossa Kindergarten. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
